<div class="main-content">
  <div class="container mv-auto">
      <div class="row position-center">
          <div class="col-xl-6 col-md-8 col-xs-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Login</h4>
                      <p class="card-category">Login to access the platform</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="form" (ngSubmit)="submit()">
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Username" type="email" formControlName="username">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Password" type="password" formControlName="password">
                                  </mat-form-field>
                              </div>
                          </div>

                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Login</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
